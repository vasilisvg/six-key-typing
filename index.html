<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Six key typing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.typotheque.com/WF-023273-010543.css">
	<link rel="stylesheet" href="https://fonts.typotheque.com/WF-023273-010544.css">
	<link rel="stylesheet" href="css.css" />
</head>
<body>

<form>
	<fieldset>
		<legend>Typing with 6 keys</legend>
		<label for="letters">
			Type a combination of <span>1, 2, 3, 4, 5 and 6</span>. Together they will create one single letter.
		</label>
		<input  id="letters" autofocus type="text" maxlength="2" minlength="2">
		<textarea cols="45" rows="10"></textarea>
	</fieldset>
</form>
<table>
	<thead>
		<tr>
			<th></th>
			<th scope="col">1</th>
			<th scope="col">2</th>
			<th scope="col">3</th>
			<th scope="col">4</th>
			<th scope="col">5</th>
		</tr>
	</thead>
	<tr>
		<th scope="row">1</th>
		<td>a</td>
		<td>b</td>
		<td>c</td>
		<td>d</td>
		<td>e</td>
	</tr>
	<tr>
		<th scope="row">2</th>
		<td>f</td>
		<td>g</td>
		<td>h</td>
		<td>i</td>
		<td>j</td>
	</tr>
	<tr>
		<th scope="row">3</th>
		<td>k</td>
		<td>l</td>
		<td>m</td>
		<td>n</td>
		<td>o</td>
	</tr>
	<tr>
		<th scope="row">4</th>
		<td>p</td>
		<td>q</td>
		<td>r</td>
		<td>s</td>
		<td>t</td>
	</tr>
	<tr>
		<th scope="row">5</th>
		<td>u</td>
		<td>v</td>
		<td>w</td>
		<td>x</td>
		<td>y</td>
	</tr>
	<tr>
		<th scope="row">6</th>
		<td>z</td>
		<td> </td>
		<td>,</td>
		<td>.</td>
		<td>?</td>
	</tr>
</table>

<script src="js.js"></script>
</body>
</html>
