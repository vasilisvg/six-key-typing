<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Six key typing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.typotheque.com/WF-023273-010543.css">
	<link rel="stylesheet" href="https://fonts.typotheque.com/WF-023273-010544.css">
	<link rel="stylesheet" href="css.css" />

	<link rel="apple-touch-icon" sizes="180x180" href="/six-key-typing/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/six-key-typing/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/six-key-typing/favicon-16x16.png">
	<link rel="manifest" href="/six-key-typing/site.webmanifest">
	<link rel="mask-icon" href="/six-key-typing/safari-pinned-tab.svg" color="#000000">
	<link rel="shortcut icon" href="/six-key-typing/favicon.ico">
	<meta name="msapplication-TileColor" content="#ffff00">
	<meta name="msapplication-config" content="/six-key-typing/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

</head>
<body>

<form>
	<fieldset>
		<legend>Typing with 6 keys</legend>
		<label for="letters">
			Type a combination of <span>1, 2, 3, 4, 5 and 6</span>. Together they will create one single letter.
		</label>
		<input  id="letters" autofocus type="text" maxlength="2" minlength="2">
		<textarea cols="45" rows="10"></textarea>
	</fieldset>
</form>
<table>
	<thead>
		<tr>
			<th></th>
			<th scope="col">1</th>
			<th scope="col">2</th>
			<th scope="col">3</th>
			<th scope="col">4</th>
			<th scope="col">5</th>
		</tr>
	</thead>
	<tr>
		<th scope="row">1</th>
		<td>a</td>
		<td>b</td>
		<td>c</td>
		<td>d</td>
		<td>e</td>
	</tr>
	<tr>
		<th scope="row">2</th>
		<td>f</td>
		<td>g</td>
		<td>h</td>
		<td>i</td>
		<td>j</td>
	</tr>
	<tr>
		<th scope="row">3</th>
		<td>k</td>
		<td>l</td>
		<td>m</td>
		<td>n</td>
		<td>o</td>
	</tr>
	<tr>
		<th scope="row">4</th>
		<td>p</td>
		<td>q</td>
		<td>r</td>
		<td>s</td>
		<td>t</td>
	</tr>
	<tr>
		<th scope="row">5</th>
		<td>u</td>
		<td>v</td>
		<td>w</td>
		<td>x</td>
		<td>y</td>
	</tr>
	<tr>
		<th scope="row">6</th>
		<td>z</td>
		<td> </td>
		<td>,</td>
		<td>.</td>
		<td>?</td>
	</tr>
</table>

<label for="keys" aria-label="Change the keys you want to use">â€”</label>

<form id="settings" action="">
	<fieldset>
		<legend>Do you want to change the keys?</legend>
		<label for="keys">Type the six key's you'd like to use</label>
		<input id="keys" name="keys" maxlength="6" placeholder="e.g. uiojkl">
		<button>Yep</button>
	</fieldset>
</form>

<script src="js.js"></script>
</body>
</html>
